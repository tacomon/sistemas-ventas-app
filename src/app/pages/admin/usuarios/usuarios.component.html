<h3 class="m-3">Usuarios</h3>

<div align="right">
    <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>
</div>

<div class="table-content mat-elevation-z8 m-4">
    <table mat-table [dataSource]="dataSource">
        <!-- Nombre -->
         <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
         </ng-container>

        <!-- apillidos -->
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
         </ng-container>

        <!-- username -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
         </ng-container>

        <!-- rol(es) -->
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol(es) </th>
            <td mat-cell *matCellDef="let element">{{ element.rol.descripcion }}</td>
         </ng-container>

        <!-- Acciones (Editar, Eliminar) -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <button mat-flat-button color="accent" class="me-2" (click)="onOpenModal(element)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-flat-button color="warn" (click)="onDelete(element.cveUsuario)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons></mat-paginator>
</div>
